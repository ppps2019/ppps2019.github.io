# Site wide configuration

title: PPPS 2019
locale: en_US
description: 2019 IEEE Pulsed Power and Plasma Science Conference
logo: images/site-logo.png
search: true
url: "https://ppps2019.github.io"

# Jekyll configuration

permalink:   /:categories/:title/
markdown:    kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: compressed
plugins:
  - jekyll-sitemap
  #- jekyll-gist
  - jekyll-seo-tag
  - jekyll-paginate
  #- jekyll-feed
